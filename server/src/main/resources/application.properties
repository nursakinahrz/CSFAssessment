spring.data.mongodb.host=containers-us-west-49.railway.app
spring.data.mongodb.port=6043
spring.data.mongodb.database=restaurantDB
spring.data.mongodb.username=mongo
spring.data.mongodb.password=${MONGODB_PASSWORD}
spring.data.mongodb.authentication-database=admin

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

spring.servlet.multipart.enabled=true

do.storage.key=${DO_STORAGE_KEY}
do.storage.secretKey=${DO_STORAGE_SECRET_KEY}
do.storage.endpoint=${DO_STORAGE_ENDPOINT}
do.storage.endpoint.region=${DO_STORAGE_ENDPOINT_REGION}


